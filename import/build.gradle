version 'unspecified'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
